---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: dev
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        editor: vscode
    spec:
      containers:
        - name: nginx
          image: nginx
